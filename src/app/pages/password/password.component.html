<body class="flex items-center justify-center h-screen bg-gray-900">

<div class="w-full max-w-sm text-center">
  <p class="text-gray-700">Digite o codígo de 6 Números<strong>+1 123-456-7890</strong></p>

  <div class="flex justify-center gap-2 mt-4">
    <input type="text" maxlength="1" class="otp-input w-10 h-10 text-lg text-center border border-gray-600 focus:border-gray-900 focus:outline-none" oninput="handleInput(event, 0)" onkeydown="handleBackspace(event, 0)">
    <input type="text" maxlength="1" class="otp-input w-10 h-10 text-lg text-center border border-gray-600 focus:border-gray-900 focus:outline-none" oninput="handleInput(event, 1)" onkeydown="handleBackspace(event, 1)">
    <input type="text" maxlength="1" class="otp-input w-10 h-10 text-lg text-center border border-gray-600 focus:border-gray-900 focus:outline-none" oninput="handleInput(event, 2)" onkeydown="handleBackspace(event, 2)">
    <span class="text-2xl text-gray-600">-</span>
    <input type="text" maxlength="1" class="otp-input w-10 h-10 text-lg text-center border border-gray-600 focus:border-gray-900 focus:outline-none" oninput="handleInput(event, 3)" onkeydown="handleBackspace(event, 3)">
    <input type="text" maxlength="1" class="otp-input w-10 h-10 text-lg text-center border border-gray-600 focus:border-gray-900 focus:outline-none" oninput="handleInput(event, 4)" onkeydown="handleBackspace(event, 4)">
    <input type="text" maxlength="1" class="otp-input w-10 h-10 text-lg text-center border border-gray-600 focus:border-gray-900 focus:outline-none" oninput="handleInput(event, 5)" onkeydown="handleBackspace(event, 5)">
  </div>

  <p class="mt-4 text-sm text-gray-500">Não recebeu o codígo? <span class="font-bold text-green-600 cursor-pointer" onclick="resendCode()">Reenviar</span></p>
</div>

<script>
    const otpInputs = document.querySelectorAll(".otp-input");
  
    function handleInput(event, index) {
      const value = event.target.value.replace(/[^0-9]/g, "");
      event.target.value = value;
      if (value && index < otpInputs.length - 1) {
        otpInputs[index + 1].focus();
      }
    }
  
    function handleBackspace(event, index) {
      if (event.key === "Backspace" && !event.target.value && index > 0) {
        otpInputs[index - 1].focus();
      }
    }
  
    function resendCode() {
      alert("Resending code...");
    }
  </script>

</body>
