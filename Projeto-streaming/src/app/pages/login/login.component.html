<section class="bg-gray-50 dark:bg-gray-900">
  <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
    <a href="#" class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-green-500">
      Phibus
    </a>
    <div
      class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
          Login
        </h1>

        <!-- Error Message -->
        <div *ngIf="errorMessage" class="text-red-500 text-sm mb-4">
          {{ errorMessage }}
        </div>
        <!-- sucess Message -->
        <div *ngIf="successMessage"
          class="text-green-500 text-sm mb-4 bg-green-100 border border-green-500 rounded-lg p-3 flex items-center">
          <svg class="w-5 h-5 mr-2 text-green-600" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd"
              d="M16.707 5.293a1 1 0 010 1.414L8.414 15H8v-7H6v7H4V8.414l8.707-8.707a1 1 0 011.414 1.414z"
              clip-rule="evenodd"></path>
          </svg>
          {{ successMessage }}
        </div>
        <form class="space-y-4 md:space-y-6" (ngSubmit)="onLogin()">
          <div>
            <label for="email" class="block mb-2 text-sm font-medium text-white dark:text-white-500">Email</label>
            <input type="email" name="email" id="email" [(ngModel)]="email"
              class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="name@gmail.com" required>
          </div>
          <div>
            <label for="password" class="block mb-2 text-sm font-medium text-white dark:text-white-500">Senha</label>
            <input type="password" name="password" id="password" [(ngModel)]="senha" placeholder="••••••••"
              class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              required>
          </div>
          <div class="flex items-center justify-between">
            <div class="flex items-start">
              <div class="flex items-center h-5">
                <input id="remember" aria-describedby="remember" type="checkbox"
                  class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-primary-600 dark:ring-offset-gray-800">
              </div>
              <div class="ml-3 text-sm">
                <label for="remember" class="text-gray-500 dark:text-gray-300">lembrar-me</label>
              </div>
            </div>
            <a routerLink="/password" class="text-sm font-medium text-primary-600 hover:underline dark:text-green-500">
              Esqueceu a senha?
            </a>
          </div>
          <button type="submit"
            class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-green-700 dark:focus:ring-primary-800">
            Entrar
          </button>
          <p class="text-sm font-light text-gray-500 dark:text-gray-400">
            Não tem uma conta?
            <a [routerLink]="['../registro']" class="font-medium text-primary-600 hover:underline dark:text-green-500">
              Registre-se
            </a>
          </p>
        </form>
      </div>
    </div>
  </div>
</section>
